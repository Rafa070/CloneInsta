<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Clone instagram</title>
</head>
    <body>
        <div class="instagram-inicio">
            <div class="instagram-molder">
                <img src="https://i.postimg.cc/Wbjry3xJ/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="https://i.postimg.cc/dtmRQdGB/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/faelribeiro.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como rafaribeiroff</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é rafaribeiroff?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                    
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
</body>
</html>
